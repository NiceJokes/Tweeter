{% extends 'base.html' %}

{% block head_title %}
Alalala
{% endblock head_title %}

{% block content %}
    <div class="row text-center">
        <div class="col">
            <h3>Welcome on TweetMe</h3>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-4 mx-auto col-10">
            <form class="form" method="POST" action="/create-tweet">
                {% csrf_token %}
                <input type="hidden" value="/" name="next">
                <textarea class="form-control" name="content" placeholder="Your Tweet"></textarea>
                <button type="submit" class="btn btn-primary">Tweet</button>
            </form>
        </div>
    </div>

<div class="row" id="tweets">
Replace me
</div>

<script>
const tweetsElement = document.getElementById("tweets")
tweetsElement.innerHTML = "Loading.."

const xhr = new XMLHttpRequest()
const method = "GET"
const url = "/tweets"
const responseType ="json"

function handleDidLike(tweet_id, currentCount){
    console.log(tweet_id,currentCount)
}

function LikeBtn(tweet) {
    return "<button class='btn btn-primary' onclick=handleDidLike("+ tweet.id +","+ tweet.likes +")>"+ tweet.likes +"" +
        " Like</button>"
}

function formatTweetElement(tweet) {
    let formattedTweet = "<div class='col-12 col-md-10 mx-auto mb-4 border rounded py-3'><h3>"+tweet.id
        +"</h3>"+"<p>"+tweet.content+
        "</p><div class='btn-group'>"+LikeBtn(tweet)+
        "</div></div>"
    return formattedTweet
}

xhr.responseType = responseType
xhr.open(method,url)
xhr.onload = function() {
    const serverResponse = xhr.response
    const listedItems = serverResponse.response;
    //console.log(listedItems)
    let finalTweetStr = ""
    let i;
    for(i=0; i<listedItems.length;i++) {
        let tweetObj = listedItems[i]
        let currentItem =  formatTweetElement(tweetObj)
        finalTweetStr += currentItem
    }
    console.log(finalTweetStr)
    tweetsElement.innerHTML= finalTweetStr
}
xhr.send()

</script>
{% endblock content %}
